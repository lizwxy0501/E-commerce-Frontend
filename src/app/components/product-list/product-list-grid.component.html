<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row ">
                <!-- <p>I have work to do.</p> -->
                <div *ngFor="let temp of products" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/products/{{temp.id}}">
                            <img src="{{temp.imageUrl}}" class="img-responsive">
                        </a>

                        <a class="link-dark text-decoration-none" routerLink="/products/{{temp.id}}">
                            <h1 >{{temp.name}}</h1>
                        </a>

                        <div class="price">{{temp.unitPrice | currency:'EUR'}}</div>
                        <!-- <a href="#" class="btn btn-info">Add to cart</a> -->
                        <button (click)="addToCart(temp)"  class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>
                <!-- dispaly a message if products empty -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No Products Found.
                </div>
            </div>

            <!-- footer section -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-9"></div>
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-4">Page Size</span>
                                <select #myPageSelect (change) = "updatePageSize(myPageSelect.value)">
                                    <option>4</option>
                                    <option selected="true">8</option>
                                    <option>16</option>
                                    <option>32</option>
                                </select>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
