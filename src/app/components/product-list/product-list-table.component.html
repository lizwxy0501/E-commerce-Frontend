<table class="table">

    <thead class="table-dark">
        <tr>
            <th></th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Units in Stock</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let temp of products">
            <td class="align-middle">
                <img src="{{temp.imageUrl}}" height="80"/>
            </td>
            <td class="align-middle">{{temp.name}}</td>
            <td class="align-middle">{{temp.unitPrice | currency:'EUR'}}</td>
            <td class="align-middle">{{temp.unitsInStock}}</td>

        </tr>
    </tbody>

</table>
